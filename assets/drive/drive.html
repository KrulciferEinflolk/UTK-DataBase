<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        function redirigir() {
            // Suponiendo que tu app pasa la URL a una variable global llamada "pagina_web"
            var url = window.url || ""; // Valor por defecto si no hay variable
            window.location.href = url;
        }
    </script>
</head>
<body>
    <button onclick="redirigir()">Ir a la Página</button>
</body>
</html>
